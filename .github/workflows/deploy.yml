name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Dependencies
      run: |
        cd server
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        cd server
        # Create a dummy .env for testing
        echo "SECRET_KEY=test" > .env
        echo "DEBUG=True" >> .env
        python manage.py test

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install Dependencies
      run: |
        cd client
        npm install
    - name: Run Tests
      run: |
        cd client
        npm test -- --run # Run once, don't watch

  deploy:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd house_predict_app
          git pull origin main
          docker-compose down
          docker-compose up -d --build
